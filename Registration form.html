<html>
    <head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>
REGISTRATION FORM
        </title>
     </head> 
     <body bgcolor="green" style="font-family:'times new roman';">
         <center>
             <h1><font color="red"> Registration Form</font></h1>
             <table bgcolor="white" style="width:50%" border="3">
                <tr style="height:50px">
                    <td>Starting Name</td>
                    <td><input></td>
                </tr>
                <tr style="height:50px">
                    <td>Middle Name</td>
                    <td><input></td>
                </tr>
                <tr style="height:50px">
                    <td>Last Name</td>
                    <td><input></td>
                </tr>
                <tr style="height:50px">
                    <td>Date of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr style="height:50px">
                    <td>Mobile No.</td>
                    <td> <input type="number"  id="Number" 
                        name="Number" maxlength="10"></td>
                </tr>
                <tr style="height:50px">
                    <td>Address</td>
                    <td> <input size="120"></td>
                </tr>
                <tr rowsspan="5" colspan="5" style="height:100px">
                    <td>Subject Chosen</td>
                    <td>
                    <input type="radio" id="Data Science" value="Data Science" name="Subject Chosen"><label>Data Science</label><br>
                    <input type="radio" id="Machine learning" value="Machine learning" name="Subject Chosen"><label>Machine learning</label><br>
                    <input type="radio" id="Web Design" value="Web Design" name="Subject Chosen"><label>Web Design</label><br>
                    <input type="radio" id="App Development" value="App Development" name="Subject Chosen"><label>App Development</label><br>
                    <input type="radio" id="Database Management" value="Data Science" name="Subject Chosen"><label>Data Science</label>
                </td>
                </tr>
                 <tr style="height:50px">
                     <td>USER ID</td>
                     <td><input></td>
                 </tr>
                 <tr style="height:50px">
                     <td>Password</td>
                     <td><input></td>
                 </tr>
                 <tr style="height:50px">
                    <td>Re-Type Password</td>
                    <td><input></td>
                </tr>
                 <tr style="height:50px">
                     <td colspan="2"><button type="button" class="btn btn-danger">Submit</button></td>
                 </tr>
             </table>
         </center>
     </body>  
</html>
